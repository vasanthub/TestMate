<div class="container">
  <div class="breadcrumb">
    <a routerLink="/">Home</a>
    <span class="separator">/</span>
    <span>{{ domain }}</span>
    <span class="separator">/</span>
    <span>{{ topic }}</span>
    <span class="separator">/</span>
    <span class="current">{{ repository }}</span>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading repository...</p>
  </div>

  <div *ngIf="!loading" class="content">
    <div class="card header-card">
      <h1 class="title">{{ repository }}</h1>
      <p class="subtitle">{{ domain }} • {{ topic }}</p>
      <div class="stats">
        <div class="stat">
          <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>{{ questions.length }} Questions</span>
        </div>
        <div class="stat">
          <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>{{ savedTests.length }} Saved Tests</span>
        </div>
      </div>
    </div>

<!-- Practice Mode -->
    <div class="card practice-card">
      <h2 class="section-title">Practice Mode</h2>
      <p class="practice-description">Practice without saving results</p>
      
      <div class="option-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="useRange">
          <span>Select question range</span>
        </label>

        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="clearPreviousAttempts">
          <span>Clear Previous Attempts</span>
        </label>
        
        <div *ngIf="useRange" class="range-inputs">
          <div class="input-group">
            <label>From:</label>
            <input 
              type="number" 
              [(ngModel)]="rangeStart" 
              (change)="validateRange()"
              [min]="1" 
              [max]="questions.length"
              class="range-input">
          </div>
          <div class="input-group">
            <label>To:</label>
            <input 
              type="number" 
              [(ngModel)]="rangeEnd" 
              (change)="validateRange()"
              [min]="1" 
              [max]="questions.length"
              class="range-input">
          </div>
        </div>
      </div>

      <button class="btn btn-secondary practice" (click)="startPractice()">
        <!-- <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg> -->
        Start Practice
      </button>
    </div>
